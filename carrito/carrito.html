<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="carrito.css">
</head>
<body>
  <div class="carrito">
    <h2>Carrito de Compras</h2>

    <!-- Producto -->
    <div class="producto">
      <div class="imagen">Acá va la imagen del producto seleccionado</div>
      <div class="info">
        <h3>Acá va el nombre del producto seleccionado</h3>
        <p>Acá va el precio del producto seleccionado</p>
        <div class="cantidad">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>
    </div>

    <!-- Total -->
    <div class="total">
      <p>Total: Acá va el total por pagar</p>
    </div>

    <!-- Botón -->
    <button class="comprar">Iniciar compra</button>
  </div>
</body>
</html>
