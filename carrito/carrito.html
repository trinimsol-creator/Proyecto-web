<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="carrito.css">
  <title>Mi-Carrito</title>
</head>
<body>
  <div class="header">
    <h1>COAST</h1>
  </div>

  <div class="topnav">
    <div class="topnav-right">
      <h1>Mi Carrito</h1>
    </div>
    <div class="topnav-left">
      <div class="back-btn">
        <button class="checkout-btn" onclick="window.location.href= '../Pag Principal/PPrincipal.html'">
          <span class="material-symbols-outlined">arrow_back</span>
          Volver al Inicio
        </button>

      </div>
      
      
    </div>
  </div>

  <div class="product-grid">
    <div class="product-card">
      <img src="Imagenes/top.webp" alt="Product2">
      <h2>Top Ariel</h2>
      <p class="price">$25.000</p>
      <p class="discount">Con transferencia bancaria: $23.500</p>
      <div class="quantity">
        <label for="cantidad2">Cantidad:</label>
        <input type="number" id="cantidad2" name="cantidad2" value="1" min="1">
      </div>
      <button class="remove-btn"><span class="material-symbols-outlined">delete</span></button>
    </div>

    <div class="product-card">
      <img src="Imagenes/product4.webp" alt="Product1">
      <h2>Top Summer</h2>
      <p class="price">$20.000</p>
      <p class="discount">$18.500 con Transferencia bancaria</p>
      <div class="quantity">
        <label for="cantidad2">Cantidad:</label>
        <input type="number" id="cantidad2" name="cantidad2" value="1" min="1">
      </div>
      <button class="remove-btn"><span class="material-symbols-outlined">delete</span></button>
    </div>


    <div class="total">
      <div class="total-card">
        <h2>Total: $45.000</h2>
        <p class="discount-total">Total con descuento por transferencia bancaria: $42.000</p>
      </div>
        <button class="checkout-btn" onclick="window.location.href='../Pago/pago.html'">
          Finalizar compra
        </button>

      </div>
  </div>
</body>
<script src="carrito.js"></script>
</html>
