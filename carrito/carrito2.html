<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito ‚Ä¢ COAST</title>
    <link rel="stylesheet" href="carrito2.css">
</head>
<body>

  <main class="carrito-page">
    <!-- Encabezado -->
    <header class="cart-header">
      <div class="brand">COAST</div>
      <!-- Ajust√° el href a tu ruta real del cat√°logo -->
      <a class="volver" href="../Catalogo/Catalogo.html">‚Üê Seguir comprando</a>
    </header>

    <!-- Contenido en dos columnas -->
    <section class="cart-grid">

      <!-- Lista de productos -->
      <section class="cart-lista">
        <h3 class="carrito-titulo">Mi Carrito</h3>

        <div class="carrito-productos">

          <!-- Producto 1 -->
          <article class="producto-info">
            <img src="top1.jpeg" alt="Top Ariel">
            <ul class="producto-datos">
              <li><h4>Top Ariel</h4></li>
              <li class="precio">$25.000</li>
            </ul>

            <!-- Cantidad (solo visual) -->
            <div class="cantidad" title="Cantidad">
              <button aria-label="Quitar">‚àí</button>
              <input type="text" value="1" aria-label="Cantidad"/>
              <button aria-label="Agregar">+</button>
            </div>

            <button class="eliminar-btn" title="Eliminar">üóëÔ∏è</button>
          </article>

          <!-- Producto 2 -->
          <article class="producto-info">
            <img src="top2.jpeg" alt="Top Summer">
            <ul class="producto-datos">
              <li><h4>Top Summer</h4></li>
              <li class="precio">$20.000</li>
            </ul>

            
            <div id="contador">1</div>
            <button onclick="incrementar()">+</button>
            <button onclick="decrementar()">‚àí</button>

            <div class="cantidad" title="Cantidad">
              <button aria-label="Quitar">‚àí</button>
              <input type="text" value="1" aria-label="Cantidad"/>
              <button aria-label="Agregar">+</button>
            </div>

            <button class="eliminar-btn" title="Eliminar">üóëÔ∏è</button>
          </article>

        </div>
      </section>

      <!-- Resumen / total -->
      <aside class="cart-resumen">
        <div class="carrito-footer">
          <div class="linea"><span>Subtotal</span><span>$45.000</span></div>
          <div class="linea"><span>Env√≠o</span><span>A calcular</span></div>
          <div class="linea total"><span>Total</span><span>$45.000</span></div>
          <button class="btn-checkout">Finalizar Compra</button>
        </div>
      </aside>

    </section>
  </main>
  <script src="carrito2.js"></script>
</body>
</html>

</html>
