<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Coast | Panel de Administración</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

 
  <div id="login-screen" class="screen active">
    <div class="login-box">
      <h1 class="titulo">COAST</h1>
      <h2 class="subtitulo">Panel de Administración</h2>

      <form id="login-form">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>

        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>
    </div>
  </div>


  <div id="admin-panel" class="screen hidden">
    <header class="header">
      <div>
        <h1 class="titulo">TIENDA COAST</h1>
        <h2 class="subtitulo">Panel de Administración</h2>
      </div>
      <button id="logout-btn" class="btn-logout">Cerrar Sesión</button>
    </header>

    <div class="main-container">
      
      <nav class="sidebar">
        <button class="menu-btn active" data-target="crear">Crear Producto</button>
        <button class="menu-btn" data-target="lista">Lista de Pedidos</button>
        <button class="menu-btn" data-target="detalle">Detalle del Pedido</button>
        <button class = "menu-btn" data-target="Editar">Editar productos</button>
      </nav>

      
      <section class="content">
        <iframe id="crear" src="crearproducto.html" class="content-frame active"></iframe>
        <iframe id="lista" src="Lista_de_Pedidos.html" class="content-frame"></iframe>
        <iframe id="detalle" src="Detalle_del_Pedido.html" class="content-frame"></iframe>
        <iframe id="Editar" src="EditarProd.html" class="content-frame"></iframe>
      </section>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
