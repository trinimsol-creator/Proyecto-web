{% extends "_layout_flex.html" %}

{% block title %}Crear Producto - COAST{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/crear.css') }}">
{% endblock %}

{% block content %}
<div class="product-form"> 
    <h1>Crear Producto</h1>
    <form id="Myform" method="POST" action="{{ url_for('crear_producto') }}" enctype="multipart/form-data">

        
        <div class="campo">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre del producto">
            <span id="mensaje1" class="mensaje"></span>
        </div>


        <div class="campo">
            <input type="number" name="precio" id="precio" placeholder="Precio">
            <span id="mensaje2" class="mensaje"></span>
        </div>

        <div class="campo">
            <input type="text" name="detalles" id="detalles" placeholder="Detalles del producto">
            <span id="mensaje3" class="mensaje"></span>
        </div>

        <div class="campo">
            <select id="selLoc" name="categoria">
                <option value="" disabled selected>Categor√≠a</option>
                <option value="Tops y Bodys">Tops y Bodys</option>
                <option value="Polleras y Shorts">Polleras y Shorts</option>
                <option value="Vestidos">Vestidos</option>
                <option value="Accesorios">Accesorios</option>
            </select>
            <span id="mensaje5" class="mensaje"></span>
        </div>


        <div class="campo">
            <fieldset id="color">
                <legend>Color</legend>
                <input type="radio" id="rad01" name="color" value="Negro"/>
                <label for="rad01">Negro</label>
                <input type="radio" id="rad02" name="color" value="Blanco"/>
                <label for="rad02">Blanco</label>
                <input type="radio" id="rad03" name="color" value="Rojo"/>
                <label for="rad03">Rojo</label>
                <input type="radio" id="rad04" name="color" value="Azul"/>
                <label for="rad04">Azul</label>
            </fieldset>
            <span id="mensaje4" class="mensaje"></span>
        </div>

        <div class="campo">
            <label for="arch01">Foto del producto:</label>
            <input type="file" name="archivo" id="arch01"/>
        </div>
        
        <button type="submit" class="enviar">Crear Producto</button>
        <span id="mensaje" class="mensaje"></span>
    </form>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/CrearProducto.js') }}"></script>
{% endblock %}
