{% extends "_layout_clean.html" %}

{% block title %}Finalizar compra | Tienda Coast{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pago.css') }}">
{% endblock %}

{% block content %}

<header>
  <h1>COAST</h1>
  <h2>Formulario de Pago</h2>
</header>

<main>
  <form id="formularioPago">

    <h3>Datos personales</h3>

    <label>Nombre:</label>
    <input type="text" id="nombreUsuario">
    <span id="mensaje1" style="color:red; font-weight:bold;"></span>

    <label>Apellido:</label>
    <input type="text" id="apellidoUsuario">
    <span id="mensaje2" style="color:red; font-weight:bold;"></span>

    <label>DNI:</label>
    <input type="number" id="dniUsuario">
    <span id="mensaje3" style="color:red; font-weight:bold;"></span>

    <label>Direcci√≥n:</label>
    <input type="text" id="direccionUsuario">
    <span id="mensaje6" style="color:red; font-weight:bold;"></span>

    <label>CVU:</label>
    <input type="number" id="cvuTarjeta" maxlength="3">
    <span id="mensaje4" style="color:red; font-weight:bold;"></span>

    <label for="Comprobante">Comprobante</label>
    <input type="file" id="Comprobante" name="Comprobante" accept="image/*,application/pdf">
    <span id="mensaje5" style="color:red; font-weight:bold;"></span>

    <button type="submit" id="botonPagar">Finalizar Pago</button>
    <span id="mensaje" style="color:red; font-weight:bold;"></span>

  </form>
</main>

{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/pago.js') }}" defer></script>
{% endblock %}
