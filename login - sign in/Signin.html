<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="header">
        <h1>COAST</h1>
    </div>
    
    <div class="signin-container">
        <h2>Crear una cuenta</h2>
        <div class="formulario">
            <form>
                <input type="text" name="name" id="name" placeholder="Nombre de usuario">
                <input type="email" name="email" id="email" placeholder="Correo electrónico">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar contraseña">
                <button type="submit" class="ingresar">Registrarse</button>
            </form>
        </div>
    </div>

    <div class="header">
        <p>&copy; 2024 COAST. Todos los derechos reservados.</p>
    </div>
</body>
</html>
