<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .product-info {
      padding: 30px;
    }

    .product-info h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #4a2c1a;
    }

    .price {
      font-size: 24px;
      color: #4a2c1a;
      font-weight: bold;
      margin: 10px 0;
    }

    .discount {
      color: #2a7b46;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .details {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .options {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select, input[type="number"] {
      padding: 8px;
      font-size: 14px;
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      background: #4a2c1a;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .btn:hover {
      background: #6a3c22;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Imagen -->
    <div class="product-image">
      <img src="img/producto.jpg" alt="Mini Cesca">
    </div>

    <!-- Info -->
    <div class="product-info">
      <h1>Mini Cesca</h1>
      <p class="price">$50.900</p>
      <p class="discount">$20.610 con Transferencia bancaria</p>
      <p class="details">
        6 cuotas sin interés de $3.816,67 a partir de $150.000 <br>
        10% de descuento pagando con transferencia bancaria <br>
        Envío gratis superando los $230.000
      </p>

      <!-- Opciones -->
      <div class="options">
        <label for="color">Color</label>
        <select id="color">
          <option>Blanco</option>
          <option>Negro</option>
          <option>Beige</option>
        </select>
      </div>

      <div class="options">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" value="1" min="1">
      </div>

      <!-- Botón -->
      <a href="#" class="btn">AGREGAR AL CARRITO</a>
    </div>
  </div>

</body>
</html>
