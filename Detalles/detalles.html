<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="Detalles.css">
  <title>Detalle del Producto</title>
</head>
<body>

  <div class="container">
   
    <div class="product-image">
      <img src="Imagenes/top dove.webp" alt="Top Dove">
    </div>

    
    <div class="product-info">
      <h1>Top Shore</h1>
      <p class="price">$25.000</p>
      <p class="discount">$18.000 con Transferencia bancaria</p>
      <p class="details">
        6 cuotas sin interés de $3.816,67 a partir de $150.000 <br>
        10% de descuento pagando con transferencia bancaria <br>
        Envío gratis superando los $230.000
      </p>

      
      <div class="options">
        <label for="color">Color</label>
        <select id="color">
          <option>Blanco</option>
          <option>Negro</option>
          <option>Beige</option>
        </select>
      </div>

      <div class="options">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" value="1" min="1">
      </div>

     
      <a href="#" class="btn">AGREGAR AL CARRITO</a>
    </div>
  </div>

</body>
</html>
