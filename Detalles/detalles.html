<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Detalles.css">
  <title>Detalle del Producto</title>
</head>
<body>

  <div class="container">
    <!-- Imagen -->
    <div class="product-image">
      <img src="img/producto.jpg" alt="Mini Cesca">
    </div>

    <!-- Info -->
    <div class="product-info">
      <h1>Mini Cesca</h1>
      <p class="price">$50.900</p>
      <p class="discount">$20.610 con Transferencia bancaria</p>
      <p class="details">
        6 cuotas sin interés de $3.816,67 a partir de $150.000 <br>
        10% de descuento pagando con transferencia bancaria <br>
        Envío gratis superando los $230.000
      </p>

      <!-- Opciones -->
      <div class="options">
        <label for="color">Color</label>
        <select id="color">
          <option>Blanco</option>
          <option>Negro</option>
          <option>Beige</option>
        </select>
      </div>

      <div class="options">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" value="1" min="1">
      </div>

      <!-- Botón -->
      <a href="#" class="btn">AGREGAR AL CARRITO</a>
    </div>
  </div>

</body>
</html>
