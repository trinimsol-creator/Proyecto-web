<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Detalle de pedidos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Detalle del Pedido.css">
</head>
<body>

  <div class="header">
    <h1>Detalle de pedidos</h1>
  </div>

  <div class="cuadro">
    <h2>Pedido #1027</h2>
    <p><b>Cliente:</b> Persona1 </p>
    <p><b>Fecha:</b> 09/09/2025</p>
    <p><b>Total:</b> $25.000</p>

    <h3>Estado del pedido</h3>
    <form>
      <label for="estado1">Cambiar estado:</label>
      <select id="estado1" name="estado1">
        <option>Pendiente</option>
        <option selected>En preparación</option>
        <option>Listo para entregar</option>
        <option>Entregado</option>
      </select>
      <button type="button">Guardar</button>
    </form>

    <h3>Productos</h3>
    <p><b>Producto:</b> Top Ariel </p>
    <p><b>Cantidad:</b> 1</p>
    <p><b>Precio:</b> $25.000</p>
  </div>

 <div class="footer">
    <p>© 2024 COAST - Todos los derechos reservados</p>
  </div>

</body>
</html>
