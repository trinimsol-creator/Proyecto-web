<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="EditarProd.css">
    <title>Crear Producto</title>
</head>
<body>
    <div class="product-form"> 
            <h2>EDITAR PRODUCTO</h2>
        <form id="Myform" novalidate class="formulario">
            <input type="text" id="nombre" placeholder="Nombre del producto">
            <span id="mensaje1"></span>

            <input type="number" id="precio" placeholder="Precio">
            <span id="mensaje2"></span>

            <input type="text" id="detalles" placeholder="Detalles del producto">
            <span id="mensaje3"></span>

            <select id="selStock">
                <option value="">Stock</option>
                <option value="Stock">Stock</option>
                <option value="SinStock">Sin Stock</option>
            </select>
            <span id="mensaje4"></span>


             <select id="selCategoria">
                <option value="">Categor√≠a</option>
                <option value="Top">Tops y Bodys</option>
                <option value="Polleras">Polleras y Shorts</option>
                <option value="Vestidos">Vestidos</option>
                <option value="Accesorios">Accesorios</option>
             </select>
             <span id="mensaje5"></span>


            <fieldset id="color">
                <legend>Color</legend>
                <label><input type="radio" name="color" value="n"> Negro</label>
                <label><input type="radio" name="color" value="b"> Blanco</label>
                <label><input type="radio" name="color" value="r"> Rojo</label>
                <label><input type="radio" name="color" value="a"> Azul</label>
            </fieldset>
            <span id="mensaje6"></span>

            <label for="arch01">Foto del producto:</label>
            <input type="file" id="arch01">
            <span id="mensaje7"></span>

            <button type="submit" class="ingresar">Crear Producto</button>
            <span id="mensajeGlobal"></span>
        </form>
    </div>

</body>

<script src="EditarProd.js"></script>

</html>
